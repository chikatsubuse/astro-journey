<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アストロ・ジャーニー プロトタイプ V2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="game-body">
        <!-- index.html の <body> タグ直下などに追加 -->
    <div id="figure-modal" style="display: none;">
        <div id="figure-modal-backdrop"></div>
        <div id="figure-modal-content">
            <h2>その時代を築いた人々</h2>
            <div id="figure-details">
                <!-- ここにJSで人物情報が挿入される -->
            </div>
            <button id="figure-modal-close" class="action-btn">旅を続ける</button>
        </div>
    </div>
    <div id="game-container">
        <header id="game-header">
            <!-- ★追加: タイムライン用のコンテナ -->
            <div id="timeline-container"></div>
            <h1>アストロ・ジャーニー：星の記録を未来へつなぐクエスト</h1>
        </header>

        <main id="main-content">
            <!-- 各ステージのコンテナ。JavaScriptで表示を切り替える -->
        </main>
        
        <footer id="navigation">
            <button id="prev-btn" class="nav-btn">前の時代へ</button>
            <span id="stage-indicator"></span>
            <button id="next-btn" class="nav-btn">次の時代へ</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
